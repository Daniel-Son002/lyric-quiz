<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
          <text class="title">Taylor Swift Lyric Quiz</text>&nbsp;&nbsp;&nbsp;&nbsp;
          <img class="TS" id="img" src="https://media.tenor.com/GM9w_H-ji1IAAAAM/taylor-swift-no.gif">
        </div>
    </header>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <form>
                <input type="string" size=75 class="answer">
                <input type="submit" class="submit-btn btn">
            </form>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <div id="scoreContainer" class="score">
        Score: <span id="scoreValue">0</span>
    </div>
</body>
</html>
