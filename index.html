<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
          <text class="title">Taylor Swift Lyric Quiz</text>&nbsp;&nbsp;&nbsp;&nbsp;
          <img class="TS" id="img" src="https://media.tenor.com/GM9w_H-ji1IAAAAM/taylor-swift-no.gif">
        </div>
    </header>
    <div class="container">
        <div class="sub-container" id="song-container">
            <div id="questionText">Select all the songs from Taylor Swift's Speak Now album:</div>
            <div id="choices" class="choices-table">
                <div class="left-column">
                    <label><input type="checkbox" name="choice" value="mine"> Mine</label><br>
                    <label><input type="checkbox" name="choice" value="superman"> Superman</label><br>
                    <label><input type="checkbox" name="choice" value="speak_now"> Speak Now</label><br>
                    <label><input type="checkbox" name="choice" value="enchanted"> Enchanted</label><br>
                    <!-- Add more left choices here -->
                </div>
                <div class="right-column">
                    <label><input type="checkbox" name="choice" value="sparks_fly"> Sparks Fly</label><br>
                    <label><input type="checkbox" name="choice" value="haunted"> Haunted</label><br>
                    <label><input type="checkbox" name="choice" value="tsou"> The Story of Us</label><br>
                    <label><input type="checkbox" name="choice" value="btr"> Better Than Revenge</label><br>
                    <!-- Add more right choices here -->
                </div>
                <div class="center-column">
                    <label><input type="checkbox" name="choice" value="mean"> Mean</label><br>
                </div>
            </div>
        </div>
        <hr id="line">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <form autocomplete="off">
                <input type="string" size=75 class="answer" id="answerField">
                <input type="submit" class="submit-btn btn" id="submit-btn">
            </form>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <div id="scoreContainer" class="score">
        Score: <span id="scoreValue">0</span>
    </div>
</body>
</html>
